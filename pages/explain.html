<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>

  const urlParams = new URLSearchParams(window.location.search);
  const type = urlParams.get("type");

  const apiUrl = `http://127.0.0.1:8000/quiz/uitleg?type=${encodeURIComponent(type)}`;


  fetch(apiUrl)
          .then(response => {
            if (!response.ok) {
              throw new Error("Fout bij ophalen van uitleg");
            }
            return response.json();
          })
          .then(data => {

            const explanationText = data.explanation.replaceAll("\\n", "\n");

            const uitleg = marked.parse(explanationText);

            const uitlegHtml = `
                    <h1>${type}</h1>


                <div class="uitleg">${uitleg}</div>
<div><a class="link-info" href="/pages/quiz.html">Maak hier vragen over dit onderdeel</a></div>
            `;

            document.getElementById("uitleg").innerHTML = uitlegHtml;
          })
          .catch(error => {
            document.getElementById("uitleg").innerText = "Kon uitleg niet ophalen: " + error.message;
          });

</script>
