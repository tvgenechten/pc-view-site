<main class="camera container d-flex flex-column align-items-center">
    <h1 class="text-center">Webcam of afbeelding uploaden</h1>

    <div class="col-12 col-md-10 col-lg-8 col-xl-6">
        <div class="position-relative">
            <video id="video" autoplay playsinline class="col-12 mb-0"></video>
            <button id="snap" class="camera-outer-circle btn" onclick="fileNameSetSnap(); resetResult();">
            <span class="camera-button-outer-transparent">
                <span class="camera-button-inner-circle">
                </span>
            </span>
            </button>
            <img id="preview" class="col-12" alt="Preview"/>
        </div>
        <div class="buttons-camera-extra p-2 d-flex flex-column">
            <div class="d-flex col-12">
                <div class="col-8 p-2 d-flex flex-column">
                    <div>
                        <label for="fileInput" class="form-label d-none">Upload bestand</label>
                        <input class="form-control d-none" type="file" id="fileInput" accept=".jpg, .jpeg, .png"
                               onchange="validateFileSize(); updateFileName();">
                        <button class="btn btnc-secondary"
                                onclick="document.getElementById('fileInput').click(); resetResult();">
                            <i
                                    class="fa-solid fa-folder-open"></i> Foto kiezen
                        </button>
                    </div>
                    <div>
                        <span id="fileName" class="ms-2"></span>&nbsp;<button class="btn removepreview" id="removePreview" onclick="fileNameReset(); resetResult()">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                    </div>
                </div>
                <div class="d-flex col-4 justify-content-end p-2">
                    <button class="btn btnc-primary removepreview" id="upload">
                        <i class="fa-solid fa-cloud-arrow-up"></i> upload
                    </button>
                </div>
            </div>
            <div id="removeresult" class="d-none col-12" aria-hidden="true">
                <div class="d-flex justify-content-center align-items-center flex-column">
                    <div class="d-flex">
                        <h3 id="title-result" class="">Jij hebt een&nbsp;</h3>
                        <h3 class="placeholder-glow" id="resultClass"><span
                                class="placeholder col-6"></span></h3>
                    </div>
                    <!--            <p class=" placeholder-glow" id="resultScore"><span class="placeholder col-6"></span></p>-->
                    <div id="progressBarOuter" class="progress col-12 col-md-10 col-lg-8 col-xl-6" role="progressbar" aria-label="Example with label"
                         aria-valuemin="0"
                         aria-valuemax="100" style="height: 30px">
                        <div id="progressBar" class="progress-bar" style="width: 0%; height: 30px; font-size: 20px;">0%
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <canvas id="canvas" width="320" height="240" style="display:none;"></canvas> <!--laten staan, anders vervormt preview!-->
